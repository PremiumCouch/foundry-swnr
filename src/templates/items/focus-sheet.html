<form class="{{cssClass}} -m-2 p-2 bg-gray-200">
  {{> "systems/swnr/templates/items/fragments/desc.html"}}
  {{localize 'swnr.foci.level'}}: <select class="px-1 text-black border border-gray-800 bg-gray-400 bg-opacity-75 rounded-md" name="data.level">
        {{#select data.data.level}}
        <option value=""></option>
        <option value="1">1</option>
        <option value="2">2</option>
        {{/select}}
      </select>

  <div class="pt-1 mt-1 border border-black rounded-md bg-gray-300 mb-2">

    <h3 class="text-base p-1">{{localize 'swnr.foci.level1'}}</h3>
    <div class="p-1 border-t border-black">
      <!-- prettier-ignore  -->
      <textarea
        name="data.level1"
        class=" px-1 bg-transparent  placeholder-blue-800 placeholder-opacity-75 rounded-md"
        id=""
        cols="30"
        rows="10"
        placeholder="Level 1"
      >{{data.data.level1}}</textarea>

    </div>
  </div>
  <div class="border border-black rounded-md bg-gray-300">
    <h3 class="text-base p-1">{{localize 'swnr.foci.level2'}}</h3>
    <div class="p-1 border-t border-black">
      <!-- prettier-ignore  -->
      <textarea
        name="data.level2"
        class=" px-1 bg-transparent placeholder-blue-800 placeholder-opacity-75 rounded-md"
        id=""
        cols="30"
        rows="10"
        placeholder="Level 2"
      >{{data.data.level2}}</textarea>
    </div>
  </div>
</form>
